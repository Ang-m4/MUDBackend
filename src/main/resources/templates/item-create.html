<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>

    <div class="main-container">
        <h1 th:text="'Create: '"></h1>

        <form action="#" th:action="@{/item/save}" th:object="${newItem}" method="post">

            <div class="edit-field">
                <label for="selected-name">Id:</label>
                <input  type="text" name="id" th:field="${newItem.id}">
            </div>
            
            <div class="edit-field">
                <label for="selected-name">Name:</label>
                <input type="text" name="name" th:field="${newItem.name}">
            </div>

            <div class="edit-field">
                <label for="selected-lastUpdated">Last Updated:</label>
                <input type="text"  name="last_updated" th:field="${newItem.last_updated}">
            </div>

            <div class="edit-field">
                <label for="selected-cost">Cost:</label>
                <input type="text" name="cost" th:field="${newItem.cost}">
            </div>

            <div class="edit-field">
                <label for="selected-weight">Weight:</label>
                <input type="text" name="weight" th:field="${newItem.weight}">
            </div>

            <div class="edit-field">
                <label for="selected-examine">Examine:</label>
                <input type="text" name="examine" th:field="${newItem.examine}">
            </div>

            <div class="edit-field">
                <label for="selected-wiki_url">Wiki Url:</label>
                <input type="text" name="wiki_url" th:field="${newItem.wiki_url}">
            </div>

            <div class="edit-field">
                <button type="submit"> Guardar </button>
            </div>


        </form>



    </div>




</body>

</html>
