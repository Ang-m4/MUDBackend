<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>

    <div class="main-container">
        <h1 th:text="'Create: '"></h1>

        <form action="#" th:action="@{/decoItem/save}" th:object="${newItem}" method="post">

            <div class="edit-field">
                <label for="selected-name">Id:</label>
                <input type="text" name="id" th:field="${newItem.id}">
            </div>

            <div class="edit-field">
                <label for="selected-name">Name:</label>
                <input type="text" name="name" th:field="${newItem.name}">
            </div>

            <div class="edit-field">
                <button type="submit"> Guardar </button>
            </div>


        </form>



    </div>




</body>

</html>
