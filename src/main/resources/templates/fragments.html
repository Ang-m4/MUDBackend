<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>

    <body>
        <div th:fragment="list-fragment" class="list">
            <ul>
                <li th:each="dato: ${datos}" class="list_item">
                    <div class="">
                        Nombre: <span th:text="${dato.name}" ></span>
                    </div>

                    <div class="">
                        Id: <span th:text="${dato.id}" ></span>
                    </div>
                    
                    <div>
                        <a th:href="@{show (id = ${dato.id})}" th:text="Ver"> </a>
                    </div>

                    <div>   
                        <a th:href="@{edit (id = ${dato.id})}" th:text="Editar"> </a>
                    </div>

                    <div>   
                        <a th:href="@{delete (id = ${dato.id})}" th:text="Eliminar"> </a>
                    </div>
                    
                </li>   
            </ul>
        </div>

    </body>

</html>
