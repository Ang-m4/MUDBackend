<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

    <h1>List Items</h1>

    <div>
        <ul>
            <li th:each="item: ${items}" class="list_item">
                <div class="">
                    Nombre: <span th:text="${item.name}" ></span>
                </div>

                <div>
                    costo: <span th:text="${item.cost}" ></span>
                </div>

                <div>
                    Peso: <span th:text="${item.weight}" ></span>
                </div>

                <div>
                    Descripcion: <span th:text="${item.examine}" ></span>
                </div>

            </li> 
        </ul>
    </div>

</body>

</html>
